<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<script src="../js/jquery/jquery-3.5.0.js"></script>
    <script>
        setInterval(laygio, 1000);
        function laygio() {
            $.ajax({
                url: "LayGio.php",
                success: function (data) {
                    $("#myClock").html(data);
                },
                error: function (xhr) {
                    console.log("Lỗi");
                    console.log(xhr);
                }
            });
        }
    </script>
</head>
<body>
    <div id="myClock"></div>
</body>
</html>
