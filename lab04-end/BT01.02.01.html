    <style>
        td {
            width: 25px;
            height: 25px;
            border: 1px dashed blue;
            text-align: center;
        }
        tr:nth-child(odd) td:nth-child(odd), tr:nth-child(even) td:nth-child(even){
            background-color: greenyellow;
        }
    </style>
    <script>
        $(function () {
            $("#btnShow").click(function () {
                $("#tblBanCo").show(1000);
            });
            $("#btnHide").click(function () {
                $("#tblBanCo").hide(1000);
            });
            $("#btnToggle").click(function () {
                $("#tblBanCo").toggle(1000);
            });

            var gt = "X";
            $("td").click(function () {
                if ($(this).html() == "") {
                    $(this).html(gt);
                    gt = gt == "X" ? "O" : "X";
                }
            });
        });
    </script>
</head>
